<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Books Table</title>

</head>

<body style="padding: 2em;">
    <div class="container">
    <h2 style="padding: 1em;">Books</h2>
    <table class="table" >
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Author</th>
                <th scope="col">Sales</th>
                <th scope="col">Price</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody id="listbook"></tbody>
    </table>

    
    <h3 style="padding: 1em;">Add a new Book</h3>
    <form style="padding: 1em;">
        <div class="form-group">
            <label for="formGroupExampleInput">Title</label>
            <input type="text" class="form-control" id="titleInput" placeholder="Enter title">
        </div>
        <div class="row" >
            <div class="col">
                <label for="form-control">Author</label>
                <input type="text" class="form-control" id="authorInput"placeholder="Enter Author">
            </div>
            <div class="col">
                <label for="form-control">Ventas</label>
                <input type="text" class="form-control" id="salesInput" placeholder="Enter Sales">
            </div>
            <div class="col">
                <label for="form-control">Precio</label>
                <input type="text" class="form-control" id="priceInput" placeholder="Enter Price">
            </div>
        </div>
        <div style="padding: 1em;"> <button type="button" id="addBook" class="btn btn-primary">Save</button></div>
    </form>

</div>
<script src="js/main.js"></script>

</body>

</html>
