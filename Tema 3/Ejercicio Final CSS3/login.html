<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2fe306999.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="card">
        <div class="image"></div>
        <div class="login-form">
            <h3>Login</h3>
            <form action="#" method="GET">
                <label for="emailinput">Email</label>
                <input type="email" name="emailInput" id="emailInput" placeholder="JaneDoe@gromenaur.gr">
                <label for="passwordInput">Password</label>
                <input type="password" name="passwordInput" id="passwordInput" placeholder="**************">
                <input type="submit"value="log In" id="submit">
                <div class="line"></div><br>
                <button><i class="fab fa-github"></i>GitHub</button>            
                <button><i class="fab fa-twitter"></i>Twitter</button>
            </form>
           
            <a href="#">Forgot your password?</a>
            <a href="#">Create account</a>
        </div>
        
    </div>
</body>

</html>
