<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2fe306999.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styleindex.css">

    <title>Ejercicio final</title>
</head>
<!--------------------------------Navbar----------------------------------->

<body>
    <nav class="header">
        <div class="search-nav">
            <div class="shop-menu">
                <div class="rocket">
                    <img src="image/rocket-icon.png" width="30px">
                    <h3>CodeSpace shop</h3>
                </div>

            </div>
            <div class="hamburger"><i class="fas fa-align-justify"></i></div>

            <div class="search-div">
                <input class="searchinput" type="search" placeholder="&#xf002; Search for anything" width="421px" />
            </div>

            <div class="iconbell">
                <i class="far fa-bell"></i>
                <div class="redpoint"><i class="far fa-circle"></i></div>
            </div>

            <div class="user-div">

                <img src="image/user1.jpeg" url="#" id="user1" width="35">
            </div>
        </div>
    </nav>
    <!------------------------------Main dasboards------------------------------------>
    <div class="Dasboard">
        <!------------------------------Aside------------------------------------->
        <div class="aside">

            <div class="home box">
                <div class="products"> 
                    <i class="fas fa-home"></i>
                    <p type="bold">Dasboard</p>
                </div>


            </div>
            <div class="clients box">
                <div class="products">
                    <i class="fas fa-user-friends"></i>
                    <p type="bold">Clients</p>
                </div>


            </div>
            <div class="products box">
                <div class="products">
                     <i class="fas fa-box-open"></i>
                    <p type="bold">Products</p>
                </div>


            </div>
            <div class="sales box">
                <div class="products"> 
                    <i class="fas fa-file-alt"></i>
                    <p type="bold">Sales</p>
                </div>


            </div>
            <div class="shipping box">
                <div class="products"> 
                    <i class="fas fa-truck"></i>
                    <p type="bold">Shipping</p>
                </div>


            </div>
            <div class="statistics box">
                <div class="products"> <i class="fas fa-chart-pie"> </i>
                    <p type="bold">Statistics</p></i>
                </div>


            </div>
            <div class="add-products box">
                <a href="#" class="purple-buttom text-white">Add Products</a>
                <a href="#" class="purple-buttom">+</a>
            </div>
        </div>

        <!--------------------------------main-dashboard----------------------------------->


        <div class="main-dasboard">
            <!-------------------------------------purple-frame------------------>
            <h1 class="title-dashboard">Dashboard</h1>
            <div class="top-frame">
                <i class="fas fa-star text-white"> <span>See what you've missed!</span></i>
                <a href="#" class=" next text-white">View more -></a>
            </div>
            <!-------------------------------------Box conatiners----------------->
            <div class="box-containers">
                <div class="block">
                    <div class="icon-box clients">
                        <i class="fas fa-users fa-lg"></i>
                    </div>
                    <div class="text-box bold">
                        <p>Total clients</p>
                        <h3 class="fact-text">6389</h3>
                    </div>
                </div>

                <div class="block">
                    <div class="icon-box balance">
                        <i class="fas fa-money-bill-wave fa-lg"></i>
                    </div>
                    <div class="text-box bold">
                        <p>Account balance</p>
                        <h3 class="fact-text">$ 46,760.89</h3>
                    </div>
                </div>

                <div class="block">
                    <div class="icon-box sales">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                    </div>
                    <div class="text-box bold">
                        <p>New sales</p>
                        <h3 class="fact-text">376</h3>
                    </div>
                </div>

                <div class="block">
                    <div class="icon-box contacts">
                        <i class="fas fa-comment-dots fa-lg"></i>
                    </div>
                    <div class="text-box bold">
                        <p>Pending contacts</p>
                        <h3 class="fact-text">35</h3>
                    </div>
                </div>
                <!------------------------------table------->



            </div>

        </div>

</body>

</html>
