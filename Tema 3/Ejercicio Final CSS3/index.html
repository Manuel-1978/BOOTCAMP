<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2fe306999.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styleindex.css">

    <title>Ejercicio final</title>
</head>
<!--------------------------------Navbar----------------------------------->

<body>
    <nav class="header">
        <div class="search-nav">
            <div class="shop-menu">
                <img src="image/rocket-icon.png" width="30px">
                <h3>CodeSpace shop</h3>
            </div>

            <div class="search-div">
                <input class="searchinput" type="search" placeholder="&#xf002; Search for anything" width="421px" />
            </div>

            <div class="iconbell">
                <i class="far fa-bell"></i>
                <div class="redpoint"><i class="far fa-circle"></i></div>
            </div>

            <div class="user-div">

                <img src="image/user1.jpeg" url="#" id="user1" width="35">
            </div>
        </div>
    </nav>
    <!------------------------------Main dasboards------------------------------------>
    <div class="Dasboard">
         <!------------------------------Adiv------------------------------------->
        <div class="aside">

            <div class="home box">
                <i class="fas fa-home"></i>
                <p type="bold">Dasboard</p>
            </div>
            <div class="clients box">
                <i class="fas fa-user-friends"></i>
                <p type="bold">Clients</p>

            </div>
            <div class="products box">
                <i class="fas fa-box-open"></i>
                <p type="bold">Products</p>

            </div>
            <div class="sales box">
                <i class="fas fa-file-alt"></i>
                <p type="bold">Sales</p>

            </div>
            <div class="shipping box">
                <i class="fas fa-truck"></i>
                <p type="bold">Shipping</p>

            </div>
            <div class="statistics box">
                <i class="fas fa-chart-pie"></i>
                <p type="bold">Statistics</p>

            </div>
            <div class="add-products box">
                <a href="#" class="purple-buttom">Add Products</a>
                <a href="#" class="purple-buttom">+</a>
            </div>
        </div>

        <!--------------------------------main-dashboard----------------------------------->


        <div class="main-dasboard"></div>
        <footer class=""></footer>
    </div>

</body>

</html>
